<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Newsletter Sign-up Form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="login-details">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly email updates on:</p>
                <ul>
                    <li><img src="img/icon-list.svg" alt="">Product Discovery and building what matters</li>
                    <li><img src="img/icon-list.svg" alt="">Measuring to ensure updates are a success</li>
                    <li><img src="img/icon-list.svg" alt="">And much more!</li>
                </ul>
                <form>
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" placeholder="email@company.com" class="">
                    <button type="submit" class="submit-btn">Subscribe to monthly newsletter</button>
                    <p class="hide error-message"> Valid Email Required </p>
                </form>
            </div>
            <div class="img">
                <img class="desktop" src="img/illustration-sign-up-desktop.svg" alt="">
                <img class="mobile" src="img/illustration-sign-up-mobile.svg" alt="">
            </div>
      </div>
      <div class="confirmation">
        <img src="img/icon-success.svg" alt="" />
        <h1>Thanks for subscribing!</h1>
        <p>
         
        </p>
        <button>Dismiss message</button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
